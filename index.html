<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Helink – URL Shortener</title>
  <meta name="description" content="Helink is a fast and simple URL shortener to create short links instantly." />

  <script async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8415646781751848"
    crossorigin="anonymous"></script>

  <style>
    :root {
      --primary: #007bff;
      --dark: #222;
      --light: #fafafa;
      --border: #eee;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      color: var(--dark);
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 10px 20px;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(5px);
    }

    .header-inner {
      max-width: 900px;
      margin: auto;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-inner img {
      height: 35px;
    }

    .header-inner h1 {
      font-size: 1.2rem;
      margin: 0;
      font-weight: 700;
    }

    .hero {
      text-align: center;
      padding: 30px 20px 20px;
      margin-top: 0;
    }

    .hero h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .hero p {
      color: #666;
      margin-bottom: 25px;
    }

    .shortener-box {
      display: flex;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .shortener-box input {
      flex: 1;
      padding: 15px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .shortener-box button {
      padding: 0 25px;
      background: var(--dark);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .result-container {
      margin-top: 20px;
      min-height: 40px;
    }

    .result-card {
      background: var(--light);
      padding: 15px;
      border-radius: 6px;
      display: inline-flex;
      align-items: center;
      gap: 15px;
      border: 1px solid var(--border);
    }

    .copy-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 5px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .ad-wrapper {
      display: flex;
      justify-content: center;
      margin: 15px 0 25px;
      min-height: 90px;
    }

    .section {
      padding: 30px 0;
      border-top: 1px solid var(--border);
    }

    .app-section {
      text-align: center;
      background: var(--light);
      padding: 45px 20px;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #888;
      padding: 25px 0;
    }

    footer a {
      color: #888;
      text-decoration: none;
      margin: 0 10px;
    }

    /* AD RESPONSIVENESS */
    .ad-desktop { display: block; }
    .ad-mobile  { display: none; }

    @media (max-width: 600px) {
      .ad-desktop { display: none; }
      .ad-mobile  { display: block; }

      .shortener-box {
        flex-direction: column;
        box-shadow: none;
        border: none;
        gap: 10px;
      }

      .shortener-box input {
        font-size: 18px;
        padding: 16px;
      }

      .shortener-box input,
      .shortener-box button {
        border-radius: 6px;
        border: 1px solid var(--border);
      }

      .shortener-box button {
        padding: 15px;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="header-inner">
    <img src="https://static.wixstatic.com/media/35c132_a5155fcd98804a63b86551e131f2302a~mv2.png" alt="Helink Logo">
    <h1>Helink</h1>
  </div>
</header>

<main class="container">

  <section class="hero">
    <h2>Make your links shorter.</h2>
    <p>The fast, secure, and free URL shortener by Helixcer.</p>

    <div class="shortener-box">
      <input type="url" id="urlInput" placeholder="Enter or paste long URL" required>
      <button id="shortenBtn">Shorten</button>
    </div>

    <div class="result-container" id="resultContainer"></div>
  </section>

  <div class="ad-wrapper">
    <div class="ad-desktop">
      <ins class="adsbygoogle"
           style="display:inline-block;width:728px;height:90px"
           data-ad-client="ca-pub-8415646781751848"
           data-ad-slot="7010928349"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <div class="ad-mobile">
      <ins class="adsbygoogle"
           style="display:inline-block;width:300px;height:250px"
           data-ad-client="ca-pub-8415646781751848"
           data-ad-slot="9792772848"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </div>

</main>

<section class="app-section">
  <h2>Helink for Android</h2>
  <p>Available now for quick sharing on the go.</p>

  <a href="https://play.google.com/store/apps/details?id=com.helixcer.helink"
     target="_blank"
     rel="noopener noreferrer"
     style="display:inline-block;margin-top:20px;">
    <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png"
         alt="Get it on Google Play"
         style="height:60px;width:auto;">
  </a>
</section>

<footer>
  <p>© 2026 Helink – Helixcer Enterprises</p>
  <a href="https://www.helixcer.com/policies/privacy-policy">Privacy Policy</a> |
  <a href="#">Terms of Service</a>
</footer>

<script>
  const shortenBtn = document.getElementById("shortenBtn");
  const urlInput = document.getElementById("urlInput");
  const resultContainer = document.getElementById("resultContainer");

  const API_ENDPOINT =
    "https://script.google.com/macros/s/AKfycbym_S-jxobmksB0I1E9coIpxiQr9JgckTlGQCrq_Vsfk0K-iozhCvM1o92X2uzI2qJZ/exec";

  function renderResult(url) {
    resultContainer.innerHTML = `
      <div class="result-card">
        <a href="${url}" target="_blank"
           style="text-decoration:none;color:#007bff;font-weight:bold;">
          ${url}
        </a>
        <button class="copy-btn" onclick="copyToClipboard('${url}')">Copy</button>
      </div>`;
  }

  function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
      const btn = document.querySelector(".copy-btn");
      btn.innerText = "Copied!";
      btn.style.background = "#28a745";
      setTimeout(() => {
        btn.innerText = "Copy";
        btn.style.background = "#007bff";
      }, 2000);
    });
  }

  shortenBtn.addEventListener("click", async () => {
    const originalUrl = urlInput.value.trim();
    if (!originalUrl) {
      alert("Please enter a valid URL.");
      return;
    }

    shortenBtn.disabled = true;
    shortenBtn.innerText = "Processing...";
    resultContainer.innerHTML = `<p style="color:#666;">Creating your link...</p>`;

    try {
      const response = await fetch(API_ENDPOINT, {
        method: "POST",
        body: JSON.stringify({ url: originalUrl })
      });

      const data = await response.json();
      if (data.shortUrl) {
        renderResult(data.shortUrl);
        urlInput.value = "";
      } else {
        throw new Error(data.error || "Failed to generate link");
      }
    } catch (err) {
      resultContainer.innerHTML = `<p style="color:red;">${err.message}</p>`;
    } finally {
      shortenBtn.disabled = false;
      shortenBtn.innerText = "Shorten";
    }
  });
</script>

</body>
</html>
