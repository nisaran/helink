<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Helink – URL Shortener</title>
  <meta name="description" content="Helink is a fast and simple URL shortener to create short links instantly." />

  <script async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8415646781751848"
    crossorigin="anonymous"></script>

  <style>
    :root {
      --primary: #007bff;
      --dark: #222;
      --light: #fafafa;
      --border: #eee;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      color: var(--dark);
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 10px 20px;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.95);
    }

    .header-inner {
      max-width: 900px;
      margin: auto;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-inner img {
      height: 35px;
    }

    .hero {
      text-align: center;
      padding: 30px 20px 20px;
    }

    .shortener-box {
      display: flex;
      max-width: 600px;
      margin: 0 auto;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .shortener-box input {
      flex: 1;
      padding: 15px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .shortener-box button {
      padding: 0 25px;
      background: var(--dark);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .result-container {
      margin-top: 20px;
      min-height: 40px;
    }

    .result-card {
      background: var(--light);
      padding: 15px;
      border-radius: 6px;
      border: 1px solid var(--border);
      display: inline-flex;
      flex-direction: column;
      gap: 10px;
    }

    .action-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .btn-row {
      display: flex;
      gap: 10px;
    }
  </style>
</head>

<body>

<header>
  <div class="header-inner">
    <img src="https://static.wixstatic.com/media/35c132_a5155fcd98804a63b86551e131f2302a~mv2.png">
    <h1>Helink</h1>
  </div>
</header>

<main class="container">

  <section class="hero">
    <h2>Make your links shorter.</h2>
    <p>The fast, secure, and free URL shortener by Helixcer.</p>

    <div class="shortener-box">
      <input type="url" id="urlInput" placeholder="Enter or paste long URL" required>
      <button id="shortenBtn">Shorten</button>
    </div>

    <div class="result-container" id="resultContainer"></div>
  </section>

</main>

<script>
  const shortenBtn = document.getElementById("shortenBtn");
  const urlInput = document.getElementById("urlInput");
  const resultContainer = document.getElementById("resultContainer");

  const API_ENDPOINT =
    "https://script.google.com/macros/s/AKfycbym_S-jxobmksB0I1E9coIpxiQr9JgckTlGQCrq_Vsfk0K-iozhCvM1o92X2uzI2qJZ/exec";

  /* ✅ UPDATED UI ONLY */
  function renderResult(url) {
    resultContainer.innerHTML = `
      <div class="result-card">
        <a href="${url}" target="_blank"
           style="text-decoration:none;color:#007bff;font-weight:bold;">
          ${url}
        </a>

        <div class="btn-row">
          <button class="action-btn" onclick="window.open('${url}','_blank')">Open</button>
          <button class="action-btn" onclick="copyToClipboard('${url}')">Copy</button>
          <button class="action-btn" onclick="shareLink('${url}')">Share</button>
        </div>
      </div>`;
  }

  function copyToClipboard(text) {
    navigator.clipboard.writeText(text);
  }

  function shareLink(url) {
    if (navigator.share) {
      navigator.share({ title: "Helink Short URL", url });
    } else {
      copyToClipboard(url);
      alert("Link copied. Share it anywhere!");
    }
  }

  /* ✅ API LOGIC UNCHANGED */
  shortenBtn.addEventListener("click", async () => {
    const originalUrl = urlInput.value.trim();
    if (!originalUrl) {
      alert("Please enter a valid URL.");
      return;
    }

    shortenBtn.disabled = true;
    shortenBtn.innerText = "Processing...";
    resultContainer.innerHTML = `<p style="color:#666;">Creating your link...</p>`;

    try {
      const response = await fetch(API_ENDPOINT, {
        method: "POST",
        body: JSON.stringify({ url: originalUrl })
      });

      const data = await response.json();

      if (data.shortUrl) {
        renderResult(data.shortUrl);
        urlInput.value = "";
      } else {
        throw new Error(data.error || "Failed to generate link");
      }
    } catch (err) {
      resultContainer.innerHTML = `<p style="color:red;">${err.message}</p>`;
    } finally {
      shortenBtn.disabled = false;
      shortenBtn.innerText = "Shorten";
    }
  });
</script>

</body>
</html>
