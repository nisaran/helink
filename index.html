<script>
  const shortenBtn = document.getElementById("shortenBtn");
  const urlInput = document.getElementById("urlInput");
  const resultContainer = document.getElementById("resultContainer");

  const API_ENDPOINT =
    "https://script.google.com/macros/s/AKfycbym_S-jxobmksB0I1E9coIpxiQr9JgckTlGQCrq_Vsfk0K-iozhCvM1o92X2uzI2qJZ/exec";

  /* ✅ ONLY UI CHANGE HERE */
 function renderResult(url) {
  resultContainer.innerHTML = `
    <div class="result-card" style="flex-direction:column;align-items:flex-start;">
      
      <a href="${url}" target="_blank"
         style="text-decoration:none;color:#007bff;font-weight:bold;">
        ${url}
      </a>

      <div style="margin-top:10px;display:flex;gap:10px;">
        <button class="copy-btn" onclick="window.open('${url}','_blank')">Open</button>
        <button class="copy-btn" onclick="copyToClipboard(this, '${url}')">Copy</button>
        <button class="copy-btn" onclick="shareLink('${url}')">Share</button>
      </div>

    </div>`;
}

 function copyToClipboard(btn, text) {
  navigator.clipboard.writeText(text).then(() => {
    const originalText = btn.innerText;

    btn.innerText = "✅ Copied";
    btn.disabled = true;

    setTimeout(() => {
      btn.innerText = originalText;
      btn.disabled = false;
    }, 2000);
  });
}



  function shareLink(url) {
    if (navigator.share) {
      navigator.share({ title: "Helink Short URL", url });
    } else {
      copyToClipboard(url);
    }
  }

  /* ✅ API LOGIC UNCHANGED */
  shortenBtn.addEventListener("click", async () => {
    const originalUrl = urlInput.value.trim();
    if (!originalUrl) {
      alert("Please enter a valid URL.");
      return;
    }

    shortenBtn.disabled = true;
    shortenBtn.innerText = "Processing...";
    resultContainer.innerHTML = `<p style="color:#666;">Creating your link...</p>`;

    try {
      const response = await fetch(API_ENDPOINT, {
        method: "POST",
        body: JSON.stringify({ url: originalUrl })
      });

      const data = await response.json();
      if (data.shortUrl) {
        renderResult(data.shortUrl);
        urlInput.value = "";
      } else {
        throw new Error(data.error || "Failed to generate link");
      }
    } catch (err) {
      resultContainer.innerHTML = `<p style="color:red;">${err.message}</p>`;
    } finally {
      shortenBtn.disabled = false;
      shortenBtn.innerText = "Shorten";
    }
  });
</script>
